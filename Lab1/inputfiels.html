<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form with User Inputs</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 20px; padding: 20px;">

    <h1 style="text-align: center; color: #2e3a87;">User Input Form</h1>

    <form action="#" method="POST" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        
        
        <label for="name" style="display: block; font-weight: bold; margin-bottom: 5px;">Full Name:</label>
        <input placeholder="Enter your full name" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="email" style="display: block; font-weight: bold; margin-bottom: 5px;">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="password" style="display: block; font-weight: bold; margin-bottom: 5px;">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <fieldset style="border: 1px solid #ccc; padding: 15px; border-radius: 4px; margin-bottom: 15px;">
            <legend style="font-weight: bold;">Gender:</legend>
            <label>
                <input type="radio" id="male" name="gender" value="Male"> Male
            </label>
            <br>
            <label>
                <input type="radio" id="female" name="gender" value="Female"> Female
            </label>
            <br>
            <label>
                <input type="radio" id="other" name="gender" value="Other"> Other
            </label>
        </fieldset>

        <fieldset style="border: 1px solid #ccc; padding: 15px; border-radius: 4px; margin-bottom: 15px;">
            <legend style="font-weight: bold;">Hobbies:</legend>
            <label>
                <input type="checkbox" name="hobbies" value="Reading"> Reading
            </label>
            <br>
            <label>
                <input type="checkbox" name="hobbies" value="Traveling"> Traveling
            </label>
            <br>
            <label>
                <input type="checkbox" name="hobbies" value="Coding"> Coding
            </label>
        </fieldset>

        <label for="country" style="display: block; font-weight: bold; margin-bottom: 5px;">Country:</label>
        <select id="country" name="country" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
            <option value="USA">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="IN">India</option>
            <option value="CA">Canada</option>
        </select>

        <label for="birthdate" style="display: block; font-weight: bold; margin-bottom: 5px;">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="file" style="display: block; font-weight: bold; margin-bottom: 5px;">Upload File:</label>
        <input type="file" id="file" name="file" style="width: 100%; margin-bottom: 15px;">

        <label for="message" style="display: block; font-weight: bold; margin-bottom: 5px;">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px;"></textarea>

        <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Submit
        </button>
        
    </form>

</body>
</html>
